<ion-header>
    <!-- <ion-toolbar>
      
    </ion-toolbar> -->
    <ion-title></ion-title>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content center text-center padding>
    <h2>Create Customer</h2>
    <hr class="mg-y-30">
    <ion-card>
      <ion-card-content>
  <form>
      <ion-grid>
          <ion-row center>
                <ion-col>
    <div class="form-group">
      <ion-item>
        <ion-label position="stacked">Channel Partner<ion-text color="danger">*</ion-text></ion-label>
        <ion-select interface="popover">
          <ion-select-option value="Partner1">Partner1</ion-select-option>
          <ion-select-option value="Partner2">Partner2</ion-select-option>
          
        </ion-select>
      </ion-item>
    </div><!-- form-group -->
    </ion-col>
          </ion-row>
    <ion-row center>
              <ion-col>
                      <div class="form-group">
                          <ion-item>
                            <ion-label position="stacked">Customer Name<ion-text color="danger">*</ion-text></ion-label>
                            <ion-input required type="text" ></ion-input>
                          </ion-item>
                        </div><!-- form-group -->
              </ion-col>
    
              <ion-col>
              <div class="form-group">
                <ion-item>
                  <ion-label position="stacked">Address Line 1<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="text" ></ion-input>
                </ion-item>
              </div><!-- form-group -->
              </ion-col>
    </ion-row>
    <ion-row center>
        <ion-col>
    <div class="form-group">
      <ion-item>
        <ion-label position="stacked">Address Line 2<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" ></ion-input>
      </ion-item>
    </div><!-- form-group -->
    </ion-col>
   
        <ion-col>
    <div class="form-group">
      <ion-item>
        <ion-label position="stacked">City<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" ></ion-input>
      </ion-item>
    </div><!-- form-group -->
    </ion-col>
    </ion-row>
    <ion-row center>
        <ion-col>
    <div class="form-group">
      <ion-item>
        <ion-label position="stacked">Pin Code<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" ></ion-input>
      </ion-item>
    </div><!-- form-group -->
    </ion-col>
    
        <ion-col>
    <div class="form-group">
            <ion-item>
           
                <ion-item>
                  <ion-label position="stacked">State<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="text" ></ion-input>
                </ion-item>
             
          </ion-item>
    </div><!-- form-group -->
    </ion-col>
    </ion-row>
    <ion-row center>
        <ion-col>
  
    <div class="form-group">
      <ion-item>
        <ion-label position="stacked">Mobile No.<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" ></ion-input>
      </ion-item>
    </div><!-- form-group -->
    </ion-col>
   
        <ion-col>
            <div class="form-group">
                <ion-item>
                  <ion-label position="stacked">Alternative Mobile No.<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="text" ></ion-input>
                </ion-item>
              </div><!-- form-group -->
    </ion-col>
    </ion-row>
    <ion-row center>
        <ion-col>
      <div class="form-group">
          <ion-item>
            <ion-label position="stacked">Email ID<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" ></ion-input>
          </ion-item>
        </div><!-- form-group -->
        </ion-col>
      </ion-row> 
              </ion-grid>
              <ion-button  (click)="open(content)">Save</ion-button>
  </form>
  </ion-card-content>
  </ion-card>
  
  </ion-content>
