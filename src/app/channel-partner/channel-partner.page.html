<ion-header>
  <!-- <ion-toolbar>
    
  </ion-toolbar> -->
  <ion-title></ion-title>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content center text-center padding>
  <h2>Channel Partner Creation</h2>
  <hr class="mg-y-30">
  <ion-card>
    <ion-card-content>
<form>
    <ion-grid>
        <ion-row center>
              <ion-col>
  <div class="form-group">
    <ion-item>
      <ion-label position="stacked">Partner Type <ion-text color="danger">*</ion-text></ion-label>
      <ion-select interface="popover">
        <ion-select-option value="Type1">Type1</ion-select-option>
        <ion-select-option value="Type2">Type2</ion-select-option>
        
      </ion-select>
    </ion-item>
  </div><!-- form-group -->
  </ion-col>
        </ion-row>
  <ion-row center>
            <ion-col>
                    <div class="form-group">
                        <ion-item>
                          <ion-label position="stacked">Company<ion-text color="danger">*</ion-text></ion-label>
                          <ion-input required type="text" ></ion-input>
                        </ion-item>
                      </div><!-- form-group -->
            </ion-col>
  
            <ion-col>
            <div class="form-group">
              <ion-item>
                <ion-label position="stacked">Branch<ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="text" ></ion-input>
              </ion-item>
            </div><!-- form-group -->
            </ion-col>
  </ion-row>
  <ion-row center>
      <ion-col>
  <div class="form-group">
    <ion-item>
      <ion-label position="stacked">First Name<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" ></ion-input>
    </ion-item>
  </div><!-- form-group -->
  </ion-col>
 
      <ion-col>
  <div class="form-group">
    <ion-item>
      <ion-label position="stacked">Last Name<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" ></ion-input>
    </ion-item>
  </div><!-- form-group -->
  </ion-col>
  </ion-row>
  <ion-row center>
      <ion-col>
  <div class="form-group">
    <ion-item>
      <ion-label position="stacked">Designation<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" ></ion-input>
    </ion-item>
  </div><!-- form-group -->
  </ion-col>
  
      <ion-col>
  <div class="form-group">
          <ion-item>
         
              <ion-item>
                <ion-label position="stacked">Address Line 1<ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="text" ></ion-input>
              </ion-item>
           
        </ion-item>
  </div><!-- form-group -->
  </ion-col>
  </ion-row>
  <ion-row center>
      <ion-col>

  <div class="form-group">
    <ion-item>
      <ion-label position="stacked">Address Line 2<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" ></ion-input>
    </ion-item>
  </div><!-- form-group -->
  </ion-col>
 
      <ion-col>
          <div class="form-group">
              <ion-item>
                <ion-label position="stacked">City<ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="text" ></ion-input>
              </ion-item>
            </div><!-- form-group -->
  </ion-col>
  </ion-row>
  <ion-row center>
      <ion-col>
    <div class="form-group">
        <ion-item>
          <ion-label position="stacked">Pin Code<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" ></ion-input>
        </ion-item>
      </div><!-- form-group -->
      </ion-col>
     
          <ion-col>
      <div class="form-group">
          <ion-item>
            <ion-label position="stacked">State<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" ></ion-input>
          </ion-item>
        </div><!-- form-group -->
        </ion-col>
        </ion-row>
        <ion-row center>
            <ion-col>
        <div class="form-group">
            <ion-item>
              <ion-label position="stacked">Mobile No.<ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="text" ></ion-input>
            </ion-item>
          </div><!-- form-group -->
          </ion-col>
          
              <ion-col>
          <div class="form-group">
              <ion-item>
                <ion-label position="stacked">Alternate Number<ion-text color="danger">*</ion-text></ion-label>
                <ion-input required type="text" ></ion-input>
              </ion-item>
            </div><!-- form-group -->
            </ion-col>
        </ion-row>
            <ion-row center>
                <ion-col>
            <div class="form-group">
                <ion-item>
                  <ion-label position="stacked">Email ID<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="text" ></ion-input>
                </ion-item>
              </div><!-- form-group -->
              </ion-col>
             
                  <ion-col>
              <div class="form-group">
                  <ion-item>
                    <ion-label position="stacked">Date of Birth<ion-text color="danger">*</ion-text></ion-label>
                    <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
                  </ion-item>
                </div><!-- form-group -->
                </ion-col>
                </ion-row>

                <ion-row center>
                    <ion-col>
                <div class="form-group">
                    <ion-item>
                      <ion-label position="stacked">Valid From<ion-text color="danger">*</ion-text></ion-label>
                      <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
                    </ion-item>
                  </div><!-- form-group -->
                  </ion-col>
                 
                      <ion-col>
                  <div class="form-group">
                      <ion-item>
                        <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
                        <ion-input required type="password" ></ion-input>
                      </ion-item>
                    </div><!-- form-group -->
                    </ion-col>
                    </ion-row> 
                    <ion-row center>
                        <ion-col>
                    <div class="form-group">
                        <ion-item>
                          <ion-label position="stacked">Re-type Password<ion-text color="danger">*</ion-text></ion-label>
                          <ion-input required type="password" ></ion-input>
                        </ion-item>
                      </div><!-- form-group -->
                      </ion-col>
                     
                          <ion-col>
                      
                          <ion-item>
                            <ion-label position="stacked">Status<ion-text color="danger">*</ion-text></ion-label>
                            <ion-toggle  name="status" color="success" checked></ion-toggle>
                          </ion-item>
                       
                        </ion-col>
                        </ion-row> 
            </ion-grid>
            <ion-button  (click)="open(content)">Save</ion-button>
</form>
</ion-card-content>
</ion-card>

</ion-content>
